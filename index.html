        <script>
            function eventos(){
                var ev = jQuery.noConflict();
                    ev.ajax({

                            url:   'http://www.cip.org.pe/App/app/eventos',

                            beforeSend: function () {
                                    ev("#eventos").html('<br /><img src="img/logo.png" alt="Logo" style="width: 50%; max-width: 300px;" />');
                            },
                            success:  function (response) {
                                    ev("#eventos").html(response);
                            }
                    });
            }

            function eventositem(id){
                var parametros = {
                            "id" : id
                    };
                var evit = jQuery.noConflict();
                    evit.ajax({

                        data:  parametros,

                        url:   'http://www.cip.org.pe/App/app/eventositem',

                        type:  'post',

                        beforeSend: function () {
                            evit("#eventositem").html('<br /><img src="img/logo.png" alt="Logo" style="width: 50%; max-width: 300px;" />');
                        },
                        success:  function (response) {
                            evit("#eventositem").html(response);
                        }
                    });
            }

            
            function recomendados(){
                var re = jQuery.noConflict();
                    re.ajax({

                            url:   'http://www.cip.org.pe/App/app/recomendados',

                            beforeSend: function () {
                                    re("#recomendado").html('<br /><img src="img/logo.png" alt="Logo" style="width: 50%; max-width: 300px;" />');
                            },
                            success:  function (response) {
                                    re("#recomendado").html(response);
                            }
                    });
            }

            function noticias(){
                var no = jQuery.noConflict();
                    no.ajax({

                            url:   'http://www.cip.org.pe/App/app/noticias',

                            beforeSend: function () {
                                    no("#noticias").html('<br /><img src="img/logo.png" alt="Logo" style="width: 50%; max-width: 300px;" />');
                            },
                            success:  function (response) {
                                    no("#noticias").html(response);
                            }
                    });
            }

            
        </script>

    function onDeviceReady() {
         var ref = window.open('http://apache.org', '_blank', 'location=yes');
         ref.addEventListener('loadstart', function(event) { alert('start: ' + event.url); });
         ref.addEventListener('loadstop', function(event) { alert('stop: ' + event.url); });
         ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
         ref.addEventListener('exit', function(event) { alert(event.type); });
