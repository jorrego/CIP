<!DOCTYPE html>
<html lang="es">
<head>
    <title>CIP Movil</title>
<!--
    This template can be used for simple app with left side menu that can be opened to switch views, for applications like Youtube App or Gmail app.
-->  
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0;" />
    
    <script src="phonegap.js"></script>
        
    <script src="childbrowser.js"></script>

    <link rel="stylesheet" type="text/css" href="css.css" />
    <link rel="stylesheet" type="text/css" href="appframework/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="appframework/icons.css" />
    <script type="text/javascript" charset="utf-8" src="appframework/appframework.ui.min.js"></script>
    <!--AppFramework plugin for sliding side menu-->
    <script type="text/javascript" charset="utf-8" src="appframework/plugins/af.slidemenu.js"></script>

<!-- Required if packaging to native app using Intel XDK -->    
    <script src="intelxdk.js"></script>
    <script src="xhr.js"></script>
    <script>    
        function onDeviceReady(){ 
            $.ui.launch();
            intel.xdk.device.hideSplashScreen();
        }
        document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
    </script>
<!-- end Intel XDK code -->
    
    <script>   
        $.ui.autoLaunch = false;
        $.ui.animateHeaders = false;
                
        $(document).ready(function(){
            $.ui.setSideMenuWidth('260px');
            $.ui.launch();
        });
    </script>
</head>
<body> 
<div id="afui">
    
    <!--Left Side Menu Navigation bar -->
    <nav>
        <ul class="list">
            <!--<li><a href="#page1" class="icon heart">CIP Móvil</a></li>-->
            <li><a href="#page2" class="icon home">CIP Eventos</a></li>
            <li><a href="#page3" class="icon chat">CIP Noticias</a></li>
            <li><a href="#page4" class="icon user">Eventos Recomendados</a></li>
        </ul>
    </nav>
    

    <div id="content" style=""> 

    <!--Main View Pages-->
        <div class="panel" title="Home" id="page1" data-footer="none" selected="true">
            <header>
                <a id="menubadge" onclick='$.ui.toggleSideMenu()' class='menuButton' style="float:left !important"></a>
                <h1>CIP Móvil</h1>
            </header>
            <br />
            <h2 style="text-align: center;color: #f00">BIENVENIDO</h2>
            <p style="text-align: center;">
                <img src="img/logo.png" alt="Logo" style="width: 50%; max-width: 300px;" /><br /><button type="button"><a href="#page2" class="icon home">CIP Eventos</a></button><br /><button type="button"><a href="#page3" class="icon chat">CIP Noticias</a></button><br /><button type="button"><a href="#page4" class="icon user">Eventos Recomendados</a></button>
                <br /><br />
                <a href="window.open('http://apache.org', '_blank', 'location=yes');"><img src="img/fb.jpg" alt="Logo" style="width: 50px;" /></a>
                <img src="img/yt.jpg" alt="Logo" style="width: 50px;" />
                <img src="img/tw.jpg" alt="Logo" style="width: 50px;" />

            </p>

        </div>
        
        <div class="panel" title="Favorites" id="page2" data-footer="none">
            <header>
                <a id="menubadge" onclick='$.ui.toggleSideMenu()' class='menuButton' style="float:left !important"></a>
                <h1><img src="img/logo.png" alt="Logo" style="width: 14px;" /> CIP Eventos</h1>
            </header>
            <p>Acá irán los eventos.</p>
        </div>
        
        <div class="panel" title="Messages" id="page3" data-footer="none">
            <header>
                <a id="menubadge" onclick='$.ui.toggleSideMenu()' class='menuButton' style="float:left !important"></a>
                <h1><img src="img/logo.png" alt="Logo" style="width: 14px;" /> CIP Noticias</h1>
            </header>
            <p>Acá irán las noticias.</p>
        </div>
        
        <div class="panel" title="Profile" id="page4" data-footer="none">
            <header>
                <a id="menubadge" onclick='$.ui.toggleSideMenu()' class='menuButton' style="float:left !important"></a>
                <h1><img src="img/logo.png" alt="Logo" style="width: 14px;" /> Eventos Recomendados</h1>
            </header>
            <p>Acá irán los eventos recomendados.</p>
        </div>
        
    </div>
</div>
</body>
</html>
